# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale                  : "en-US"
title                   : "learn ml"
masthead_title          : "Home"
description             : "A personal tutorial blog about interpretable machine learning."
name                    : "Natalie Sablowski"   
email                   : natalie@sablowski.de
twitter_username        : NA7AL13
github_username         : nashtash
url                     : "https://nashtash.github.io/learn_ml/"
minimal_mistakes_skin   : default
search                  : true

# Build settings
markdown                : kramdown
remote_theme            : mmistakes/minimal-mistakes
repository              : "nashtash/learn_ml"
# Outputting
permalink               : /:categories/:title/
paginate                : 5 # amount of posts to show
paginate_path           : /page:num/
timezone                : Europe/Berlin  # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# social sharing
twitter:
  username              : "NA7AL13"
og_image                : /assets/images/drop-logo.png
social:
  type                  : Person
  name                  : Natalie Sablowski
  links: 
    - "https://twitter.com/NA7AL13"
    - "https://github.com/jsablowski"
author:
  name                  : "Natalie Sablowski"
  avatar                : "/assets/images/natalie-sablowski.jpg"
  bio                   : "Data journalist and M.A. student researching intersections between DH and EEH at UzK."
  links:
    - label             : "Twitter"
      icon              : "fab fa-fw fa-twitter-square"
      url               : "https://twitter.com/NA7AL13"
    - label             : "GitHub"
      icon              : "fab fa-fw fa-github"
      url               : "https://github.com/nashtash"


footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nashtash"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/jsablowski"

      
include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
